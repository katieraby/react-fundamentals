<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>

  <script type="module">
    const rootElement = document.getElementById('root')

    // You're going to re-implement this code using React!
    // ðŸ’£ So go ahead and delete this implementation (or comment it out for now)
    // These three lines are similar to React.createElement

    const spanElementHello = React.createElement('span', {}, 'Hello');
    const spanElementWorld = React.createElement('span', {}, 'World');
    const reactElement = React.createElement('div', {className: 'container'}, spanElementHello, " ", spanElementWorld);

    ReactDOM.render(reactElement, rootElement);
  </script>
</body>
